<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<cc:interface componentType="IvyComponent">
	<cc:attribute name="managedBean" required="true" />
	<cc:attribute name="validatorId" type="java.lang.String"
		default="ticketProcessValidator" />
	<!-- Required attributes -->
	<cc:attribute name="ticketTitleRequired" type="java.lang.Boolean"
		default="true" />
	<cc:attribute name="ticketNumberRequired" type="java.lang.Boolean"
		default="true" />
	<cc:attribute name="ticketTypeRequired" type="java.lang.Boolean"
		default="true" />
	<cc:attribute name="ticketRaiserRequired" type="java.lang.Boolean"
		default="true" />
	<cc:attribute name="ticketDescriptionRequired" type="java.lang.Boolean"
		default="true" />
	<!-- Read only attributes -->
	<cc:attribute name="ticketTitleReadOnly" type="java.lang.Boolean"
		default="false" />
	<cc:attribute name="ticketNumberReadOnly" type="java.lang.Boolean"
		default="false" />
	<cc:attribute name="ticketTypeReadOnly" type="java.lang.Boolean"
		default="false" />
	<cc:attribute name="ticketRaiserReadOnly" type="java.lang.Boolean"
		default="false" />
	<cc:attribute name="ticketDescriptionReadOnly" type="java.lang.Boolean"
		default="false" />
</cc:interface>

<cc:implementation>
	<c:set var="managedBean" value="#{cc.attrs.managedBean}" />
	<p:fieldset legend="#{ivy.cms.co('/Labels/InformationLegend')}"
		toggleable="true">
		<div class="grid ui-g">
			<div class="sm:col-12 md:col-4 lg:col-2 p-text-left p-text-md-right">
				<p:outputLabel value="#{ivy.cms.co('/Labels/TicketTitle')}"
					for="ticket-title">
					<c:if test="#{cc.attrs.ticketTitleRequired}">
						<span class="ui-outputlabel-rfi">*</span>
					</c:if>
				</p:outputLabel>
			</div>
			<div class="sm:col-12 md:col-8 lg:col-4">
				<p:inputText id="ticket-title"
					value="#{managedBean.request.ticketTitle}"
					requiredMessage="#{ivy.cms.co('/Labels/RequiredFieldMessage')}"
					disabled="#{cc.attrs.ticketTitleReadOnly}">
					<f:validator validatorId="#{cc.attrs.validatorId}"
						disabled="#{!cc.attrs.ticketTitleRequired}" />
				</p:inputText>
				<p:message for="ticket-title" />
			</div>
			<div class="sm:col-12 md:col-4 lg:col-2 p-text-left p-text-md-right">
				<p:outputLabel value="#{ivy.cms.co('/Labels/TicketNumber')}"
					for="ticket-number">
					<c:if test="#{cc.attrs.ticketNumberRequired}">
						<span class="ui-outputlabel-rfi">*</span>
					</c:if>
				</p:outputLabel>
			</div>
			<div class="sm:col-12 md:col-8 lg:col-4">
				<p:inputText id="ticket-number"
					value="#{managedBean.request.ticketNumber}"
					requiredMessage="#{ivy.cms.co('/Labels/RequiredFieldMessage')}"
					disabled="#{cc.attrs.ticketNumberReadOnly}">
					<f:validator validatorId="#{cc.attrs.validatorId}"
						disabled="#{!cc.attrs.ticketNumberRequired}" />
				</p:inputText>
				<p:message for="ticket-number" />
			</div>
		</div>
		<div class="grid ui-g">
			<div class="sm:col-12 md:col-4 lg:col-2 p-text-left p-text-md-right">
				<p:outputLabel value="#{ivy.cms.co('/Labels/TicketType')}"
					for="ticket-type">
					<c:if test="#{cc.attrs.ticketTypeRequired}">
						<span class="ui-outputlabel-rfi">*</span>
					</c:if>
				</p:outputLabel>
			</div>
			<div class="sm:col-12 md:col-8 lg:col-4">
				<p:inputText id="ticket-type"
					value="#{managedBean.request.ticketType}"
					requiredMessage="#{ivy.cms.co('/Labels/RequiredFieldMessage')}"
					disabled="#{cc.attrs.ticketTypeReadOnly}">
					<f:validator validatorId="#{cc.attrs.validatorId}"
						disabled="#{!cc.attrs.ticketTypeRequired}" />
				</p:inputText>
				<p:message for="ticket-type" />
			</div>
			<div class="sm:col-12 md:col-4 lg:col-2 p-text-left p-text-md-right">
				<p:outputLabel value="#{ivy.cms.co('/Labels/TicketRaiser')}"
					for="ticket-raiser">
					<c:if test="#{cc.attrs.ticketRaiserRequired}">
						<span class="ui-outputlabel-rfi">*</span>
					</c:if>
				</p:outputLabel>
			</div>
			<div class="sm:col-12 md:col-8 lg:col-4">
				<p:inputText id="ticket-raiser"
					value="#{managedBean.request.ticketRaiser}"
					requiredMessage="#{ivy.cms.co('/Labels/RequiredFieldMessage')}"
					disabled="#{cc.attrs.ticketRaiserReadOnly}">
					<f:validator validatorId="#{cc.attrs.validatorId}"
						disabled="#{!cc.attrs.ticketRaiserRequired}" />
				</p:inputText>
				<p:message for="ticket-raiser" />
			</div>
		</div>
		<div class="grid ui-g">
			<div class="sm:col-12 md:col-4 lg:col-2 p-text-left p-text-md-right">
				<p:outputLabel value="#{ivy.cms.co('/Labels/TicketDescription')}"
					for="ticket-description">
					<c:if test="#{cc.attrs.ticketDescriptionRequired}">
						<span class="ui-outputlabel-rfi">*</span>
					</c:if>
				</p:outputLabel>
			</div>
			<div class="sm:col-12 md:col-8 lg:col-10">
				<p:inputTextarea id="ticket-description"
					value="#{managedBean.request.ticketDescription}"
					requiredMessage="#{ivy.cms.co('/Labels/RequiredFieldMessage')}"
					disabled="#{cc.attrs.ticketDescriptionReadOnly}">
					<f:validator validatorId="#{cc.attrs.validatorId}"
						disabled="#{!cc.attrs.ticketDescriptionRequired}" />
				</p:inputTextarea>
				<p:message for="ticket-description" />
			</div>
		</div>
	</p:fieldset>
</cc:implementation>
</html>
