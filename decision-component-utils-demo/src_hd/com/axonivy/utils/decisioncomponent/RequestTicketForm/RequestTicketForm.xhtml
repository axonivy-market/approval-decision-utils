<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/frame-10.xhtml">
		<ui:define name="title">RequestTicketForm</ui:define>
		<ui:define name="content">

			<h:form id="form">
				<p:messages />



				<p:fieldset legend="Ticket Information" toggleable="true">


					<div class="p-grid ui-g">
						<div class="p-sm-12 p-md-4 p-lg-2 p-text-left p-text-md-right">
							<p:outputLabel value="ticket title" for="ticket_title" />
						</div>
						<div class="p-sm-12 p-md-8 p-lg-4">
							<p:inputText id="ticket_title"
								value="#{data.bean.request.ticketTitle}" />
						</div>
						<div
							class="p-sm-12 p-md-4 p-lg-2 p-text-left p-text-md-right">
							<p:outputLabel value="ticket number" for="ticket_number" />
						</div>
						<div class="p-sm-12 p-md-8 p-lg-4">
							<p:inputText id="ticket_number"
								value="#{data.bean.request.ticketNumber}" />
						</div>
					</div>
					
					<div class="p-grid ui-g">
						<div class="p-sm-12 p-md-4 p-lg-2 p-text-left p-text-md-right">
							<p:outputLabel value="ticket type" for="ticket_type" />
						</div>
						<div class="p-sm-12 p-md-8 p-lg-4">
							<p:inputText id="ticket_type"
								value="#{data.bean.request.ticketType}" />
						</div>
						<div
							class="p-sm-12 p-md-4 p-lg-2 p-text-left p-text-md-right">
							<p:outputLabel value="ticket raiser" for="ticket_raiser" />
						</div>
						<div class="p-sm-12 p-md-8 p-lg-4">
							<p:inputText id="ticket_raiser"
								value="#{data.bean.request.ticketRaiser}" />
						</div>
					</div>
					
					<div class="p-grid ui-g">
						<div class="p-sm-12 p-md-4 p-lg-2 p-text-left p-text-md-right">
							<p:outputLabel value="ticket description" for="ticket_description" />
						</div>
						<div class="p-sm-12 p-md-8 p-lg-10">
							<p:inputTextarea id="ticket_description"
								value="#{data.bean.request.ticketDescription}" />
						</div>
					</div>


				</p:fieldset>
				
				
				<p:fieldset legend="Decision" toggleable="true">
				
				<!-- 
				<ic:com.ricoh.hr.core.component.ApprovalDecision 
						id="hrTicketRequestApprovalDecision"
						managedBean="#{hrTicketRequestApprovalDecisionBean}"
						fieldsetStyleClass="p-mt-3"
						commentRequired="true"
						commentRendered="#{!hRTicketRequestBean.contentState.readOnlyApprovalDecision}"
						isReadOnly="#{hRTicketRequestBean.contentState.readOnlyApprovalDecision}"
						decisionRendered="#{!hRTicketRequestBean.contentState.readOnlyApprovalDecision}"
						decisionDisable="#{hRTicketRequestBean.contentState.isDecisionDisable}"
						componentToUpdateOnDecision="hrTicketRequestApprovalDecision:dropDownListOfMails content-form:knowledgebase-content-group"
						listenerOnDecisionAction="#{hrTicketRequestApprovalDecisionBean.onChangeDecision()}"
						headline="#{hRTicketRequestBean.approvalDecisionHeadline}"> 
				-->
				
				<ic:com.axonivy.utils.decisioncomponent.ApprovalDecision 
				  id="decision"
				  managedBean="#{requestTicketDecisionBean}"
				  validatorId="#{managedBean.validatorId}"
				  fieldsetStyleClass="p-mt-3"
				  
				  headline="#{ivy.cms.co('/Dialogs/com/axonivy/utils/decisioncomponent/RequestTicketForm/ApprovalDecisionHeadline')}"  
				  headlinePanelStyleClass=""
				  headlineStyleClass="p-text-bold"
				  
				  helpText="#{ivy.cms.co('/Dialogs/com/axonivy/utils/decisioncomponent/RequestTicketForm/ApprovalDecisionHelpText')}"
				  helpTextPanelStyleClass=""
				  helpTextStyleClass=""
				  
				  
				  
				  
				  decisionRendered="#{data.bean.isDecisionRendered}">





				</ic:com.axonivy.utils.decisioncomponent.ApprovalDecision>
				
				
				
				
				
				
				
				
				  
				  
				
				</p:fieldset>


				<br />
				<div class="command-btns">
					<p:commandLink id="cancel"
						actionListener="#{ivyWorkflowView.cancel()}" value="Cancel" />
					<p:commandButton id="proceed" actionListener="#{logic.close}"
						value="Proceed" update="form" icon="pi pi-check" />
				</div>
			</h:form>

			<script type="text/javascript">
				window.isHideCaseInfo = true;
				window.isHideTaskName = true;
				window.isHideTaskAction = true;
			</script>

		</ui:define>
	</ui:composition>




</h:body>

</html>
